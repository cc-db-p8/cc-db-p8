<html>
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css"></head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <h1>Bienvenu sur mon blog</h1>
            <a href="/create_post" class="btn btn-primary">ajouter un post</a>
            <table>
                {% for post in posts %}

                <tr>
                    <td>{{ post.titre}}</td>
                    <td>{{ post.text}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
